<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Bucket Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h2><i class="fas fa-sliders-h"></i> Controls</h2>
            
            <div class="form-group">
                <label for="frameCount">Number of Buckets:</label>
                <input type="number" id="frameCount" min="1" max="10" value="3">
            </div>
            
            <div class="form-group">
                <label for="referenceString">Reference String:</label>
                <input type="text" id="referenceString" value="7,0,1,2,0,3,0,4,2,3,0,3,2,1,2,0,1,7,0,1">
            </div>
            
            <div class="form-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="LRU" selected>LRU</option>
                    <option value="FIFO">FIFO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speed">Simulation Speed:</label>
                <select id="speed">
                    <option value="slow">Slow</option>
                    <option value="medium" selected>Medium</option>
                    <option value="fast">Fast</option>
                    <option value="instant">Instant</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button id="startBtn" class="btn"><i class="fas fa-play"></i> Start</button>
                <button id="stepBtn" class="btn"><i class="fas fa-step-forward"></i> Step</button>
                <button id="resetBtn" class="btn"><i class="fas fa-redo"></i> Reset</button>
            </div>
        </div>
        
        <div class="visualization">
            <h2><i class="fas fa-memory"></i> Memory Frames</h2>
            <div id="bucketsContainer"></div>
            
            <div class="status">
                <h3>Current Status</h3>
                <div class="status-grid">
                    <div>Step:</div> <div id="currentStep">0</div>
                    <div>Processing:</div> <div id="currentRef">-</div>
                    <div>Action:</div> <div id="currentAction">Ready</div>
                </div>
            </div>
            
            <div class="stats">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div>Page Faults:</div> <div id="faults">0</div>
                    <div>Hits:</div> <div id="hits">0</div>
                    <div>Hit Ratio:</div> <div id="hitRatio">0%</div>
                </div>
            </div>
        </div>
        
        <div class="log-panel">
            <h2><i class="fas fa-clipboard-list"></i> Event Log</h2>
            <div id="logOutput"></div>
            <div class="log-actions">
                <button id="clearLog" class="btn"><i class="fas fa-trash"></i> Clear Log</button>
                <button id="downloadLog" class="btn"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
